<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ONVIF Camera Manager</title>
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" src="jsmpeg.min.js"></script>
</head>
<body>

<div id="container">	
	<div class="fade-animated" id="connect-form">	
		<select class="form-control" id="device_selection" name="device">
			<option>searching for onvif devices...</option>
		</select>	
		<label for="user">Username</label>
		<input type="text" id="user" name="user">
		<label for="pass">Password</label>
		<input type="password" id="pass" name="pass">
		<button type="button" id="connect" name="connect">Connect</button>
	</div>

	<div class="fade-animated" id="connected-device">
		<!--<img id="snapshot" />-->
		<div id="device-info-box"><a href=".">&#10006;</a> <span id="device-name"></span> (<span id="device-address"></span>)</div>
		<canvas id="canvas1" height="500" width="500"></canvas>
		<canvas id="canvas2" height="500" width="500"></canvas>
	</div>
</div>

<div role="dialog" class="fade-animated" id="dialog">
	<textarea id="code-to-execute" ></textarea>
	<button type="button" id="execute-ui-code">Execute</button>
	<button type="button" id="close-dialog" >Close</button>
</div>

<script>	
  require('./renderer.js')
</script>

<script type="text/javascript">
	player = new JSMpeg.Player('ws://localhost:9999', {
	  canvas: document.getElementById('canvas1') // Canvas should be a canvas DOM element
	})
	
	player1 = new JSMpeg.Player('ws://localhost:9998', {
	  canvas: document.getElementById('canvas2') // Canvas should be a canvas DOM element
	})		
</script>

</body>
</html>
